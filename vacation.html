<!DOCTYPE html>
<html>
    <head>
        <title>Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
 
<body>

<h2>Samuel Gutierrez selects a vacation</h2>

<form>
    <input type="checkbox" id="air" name="vacation" value="true">
    <label for="air">Travel by Air</label>

    <input type="checkbox" id="domestic" name="vacation" value="true">
    <label for="domestic">Domestic</label>

    <input type="checkbox" id="resort" name="vacation" value="false">
    <label for="resort">Resort</label>

    <input type="button" class="btn btn-success" value="Select a vacation" onclick="selectVacation()">
</form>

<ul id="result"></ul>

<form>
    <label for="city">Enter a city</label>
    <input type="text" class="form-control" id="city" name="city" value="city">

    <label for="city">Enter price</label>
    <input type="text" class="form-control" id="price" name="price">

    <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
</form>

<ul id="result2"></ul>


<script> 
var my_vacation = {}
function selectVacation (){
    console.log("Getting form values")
    my_vacation = {};
    let airtravel = document.getElementById("air").checked
    let domestictravel = document.getElementById("domestic").checked
    let resorttravel = document.getElementById("resort").checked
    if (airtravel) {
        my_vacation.air = true;
    }
    else {
        my_vacation.air = false;
    }
    if (domestictravel) {
        my_vacation.domestic = true;
    }
    else {
        my_vacation.domestic = false;
    }
    if (resorttravel) {
        my_vacation.resort = true;
    }
    else {
        my_vacation.resort = false;
    }
    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
}

function updateVacation() {
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    document.getElementById("result2").innerHTML=JSON.stringify(my_vacation)
}
</script>

</body>
</html>
