<!DOCTYPE html>
<html>
 <head>
    <title>Guessing Musicians</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 </head>
<body>

<h2>Musician guess by Samuel Gutierrez</h2>

<form>
    <label for="password1">Enter the secret musician name </label>
    <input type ="password" id="password1" name="John Lennon" value="John Lennon"> <br>

    <label for="check">Guess the musician </label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<ul id="result"></ul>

<div class="container">
    <img id="image" src="gnat.jpg" alt="gnat" width="100" height="100" onclick="swapImage()">
</div>

<script> 
var correct = 0
var wrong = 0

let useImage = 1

function checkGuess (){
    console.log("Getting form values")
    password = document.getElementById("password1").value
    guess = document.getElementById("check").value
    confirmed = confirm("Are these the same values? "+password+" and "+guess)
    if(password == guess){
        correct += 1
    }else{
        wrong += 1
    }

    let out = document.getElementById("result")
    if(correct){
        out.innerHTML = "You got it right"
        correct -= 1
    } else {
        out.innerHTML = "Wrong Musician"
        wrong -= 1
    }
}

function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById('image').src = 'termites.jpg'
            useImage = 2
            break;
        case 2:
            document.getElementById('image').src = 'icebugs.jpg'
            useImage = 3
            break;
        case 3: 
            document.getElementById('image').src = 'gnat.jpg'
            useImage = 1
            break;
        default:
            console.log('Logic got wrong')
    }
}
</script>

</body>
</html>
